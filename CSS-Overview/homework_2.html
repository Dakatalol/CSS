<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type"
              content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="styles/style_2.css"/>
        <title>Homework 2</title>
    </head>
    <body>
        <table>
            <colgroup id="contact_name"></colgroup>
            <colgroup id="city"></colgroup>
            <colgroup id="country"></colgroup>
            <colgroup id="is_promoted"></colgroup>
            <thead>
                <tr>
                    <th>
                        Contact name
                    </th>
                    <th>
                        City
                    </th>
                    <th>
                        Country
                    </th>
                    <th>
                        Is Promoted
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Maria Anders
                    </td>
                    <td>
                        Berlin
                    </td>
                    <td>
                        <span class="flag"><img src="styles/images/german_flag.gif" alt="Germany flag"/></span>
                        Germany
                    </td>
                    <td>
                        <input type="checkbox" name="is_promoted" disabled="disabled"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Anna Trujillo
                    </td>
                    <td>
                        Mexico D.F.
                    </td>
                    <td>
                        <span class="flag"><img src="styles/images/mexico_flag.gif" alt="Mexico flag"/></span>
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" name="is_promoted" disabled="disabled"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Antonio Moreno
                    </td>
                    <td>
                        Mexico D.F.
                    </td>
                    <td>
                        <span class="flag"><img src="styles/images/mexico_flag.gif" alt="Mexico flag"/></span>
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" name="is_promoted" disabled="disabled" checked="checked"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Thomas Hardy
                    </td>
                    <td>
                        London
                    </td>
                    <td>
                        <span class="flag"><img src="styles/images/uk_flag.gif" alt="UK flag"/></span>
                        UK
                    </td>
                    <td>
                        <input type="checkbox" name="is_promoted" disabled="disabled"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
